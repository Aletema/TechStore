<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store - Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="header-container"></div>

    <section class="hero">
        <h1>Bienvenido a Tech Store</h1>
        <p>Tu mejor opción en tecnología y servicios informáticos</p>
        <a href="productos.html" class="btn">Ver Productos</a>
    </section>

    <section class="features">
        <div class="feature"><i class="fas fa-laptop"></i> Última tecnología</div>
        <div class="feature"><i class="fas fa-tools"></i> Servicios profesionales</div>
        <div class="feature"><i class="fas fa-truck-fast"></i> Envíos rápidos</div>
    </section>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("header-container").innerHTML = html;
                iniciarMenu(); // Llama la función después de cargar el header
            });
    </script>
    <script src="js/script.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>

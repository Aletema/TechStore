<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tech Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header-container"></div>

    <section id="contacto">
        <h2><i class="fas fa-envelope"></i> Contáctanos</h2>
        <p>Déjanos tu mensaje y te responderemos a la brevedad.</p>

        <form id="contact-form">
            <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje"><i class="fas fa-comment"></i> Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>

        <div id="mensaje-confirmacion" style="display: none; color: green; font-weight: bold;">
            <i class="fas fa-check-circle"></i> Mensaje enviado con éxito.
        </div>
    </section>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("header-container").innerHTML = html;
                iniciarMenu(); // Llama la función después de cargar el header
            });
    </script>
    <script src="js/script.js" ></script>
    <script src="js/menu.js" ></script>
</body>
</html>
